{% extends 'layoutGetIn.html' %}
{% block content %}
<!-- centre which is the content section -->

	<div class='container'>
		<form class="form-signup" method="POST" action="/signup">
			<h2 class="form-signin-heading">Please Sign Up</h2>
			{{ form.hidden_tag() }}

			<div>
				{{ form.email.label }}
				{{ form.email }}
			</div>
			<div>
				{{ form.username.label }}
				{{ form.username}}
			</div>
			<div>
				{{ form.password.label }}
				{{ form.password }}
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type='submit'> Sign Up </button>
			
		</form>
	</div>


{% endblock %}
