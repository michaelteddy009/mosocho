{% extends 'layoutAlredy.html' %}
{% block content %}

	
	 	<!-- code block to display any flash messages -->
	 	{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div style="background-color: grey">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		
		<!--Then the block content now start after a one time message is flashed-->
		
	

	 	<!-- right hand side which is left for free and can be used for adverting -->
	 	<div style="height:900px;width:15%;float:left;border-left:inset 3px grey;">
	 	</div>

{% endblock content %}
