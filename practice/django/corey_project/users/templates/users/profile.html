{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div>
		<img src="{{ user.profile.image.url }}">
	</div>
	<h1>{{ user.username }}</h1>
	<p>{{ user.email }}</p>

	<!-- Our forms for update goes here. Note the enctype which is important for saving our images.-->
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend> Profile Info </legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
		</fieldset>
		<button type='submit'>Update</button>
	</form>
{% endblock content %}
