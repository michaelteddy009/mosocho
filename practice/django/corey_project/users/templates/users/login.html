{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form method='Post'>
		{% csrf_token %}
		<fieldset>
			<legend>Log In</legend>
			{{ form|crispy}}
		</fieldset>
		<button type="submit"> Login</button>
		<small>
			<a href="{% url 'password_reset' %}"> Forgot Password? </a>
		</small>
	</form>
	<small>Need An Account?<a href="{% url 'register' %}">Sign In</a></small>
{% endblock content %}
