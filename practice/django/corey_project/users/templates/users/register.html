{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form method='Post'>
		{% csrf_token %}
		<fieldset>
			<legend>Join Today</legend>
			{{ form|crispy }}
		</fieldset>
		<button type="submit"> Sign Up</button>
	</form>
	<small>Already Have An Account?<a href="{% url 'login' %}">Sign In</a></small>
{% endblock content %}
