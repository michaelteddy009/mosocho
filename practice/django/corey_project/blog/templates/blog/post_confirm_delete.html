{% extends "blog/base.html" %}

{% block content %}
<div>
	<form method='Post'>
		{% csrf_token %}
		<fieldset>
			<legend>Blog Post</legend>
			<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
		</fieldset>
		<button type="submit">Yes, Delete</button>
		<a href="{% url 'post-detail' object.id %}">Cancel</a>
	</form>
</div>
{% endblock content %}
