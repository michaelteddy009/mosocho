{% extends "blog/base.html" %}

{% block content %}
	<article>
		<img src="{{ object.author.profile.image.url }}">
		<div>
			<div>
				<a href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
				<small>{{ object.date_posted|date:"F d, Y" }}</small>
			</div>
			{% if object.author == user %}
				<a href="{% url 'post-update' object.id %}">Update</a>
				<a href="{% url 'post-delete' object.id %}">Delete</a>
			{% endif %}
			<h2> {{ object.title }} </h2>
			<p> {{ object.content }} </p>
		</div>
	</article>

{% endblock content %}
